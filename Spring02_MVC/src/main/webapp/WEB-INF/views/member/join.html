<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>::회원가입::</title>
</head>
<body>
	<div id="wrap">
		<form name="mf" method="post" action="../Signup"><!-- action : 서블렛으로 이동 -->
			<table border="1" style="width: 80%; margin: 3em auto">
				<tr>
					<th colspan="2">Signup - 회원가입</th>
				</tr>
				<tr>
					<th>
						이   름
					</th>
					<td>
						<input type="text" name="name"> <!-- VO의 멤버변수명과 맞춰주는것이 좋다. -->
					</td>
				</tr>
				<tr>
					<th>
						아이디
					</th>
					<td>
						<input type="text" name="id">
					</td>
				</tr>
				<tr>
					<th>
						비밀번호
					</th>
					<td>
						<input type="password" name="pw">
					</td>
				</tr>
				<tr>
					<th>
						연락처
					</th>
					<td>
						<input type="text" name="tel">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<button>회원가입</button> <!-- submit -->
					<button type="reset">다시쓰기</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
